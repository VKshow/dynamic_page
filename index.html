    <style>
        * {
            outline: none;
            text-decoration: none;
        }

        body {
            background-color: black;
            overflow: hidden;

        }

        #container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* margin: 0 auto; */
            overflow: hidden;
        }

        #logo {
            width: calc(100vw - 100px);
            max-width: 500px;
            position: absolute;
            left: -500px;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);

            border-radius: 5%;

            animation: pulsate 2s ease-in-out infinite alternate;
        }

        @keyframes pulsate {
            0% {
                box-shadow: 0 0 5px 5px white;
            }

            100% {
                box-shadow: 0 0 40px 10px white;
            }
        }

        #title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            /* font-size: 44px; */
            font-size: calc(44px + (100vw - 1200px) * 0.02);
            max-font-size: 44px;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: all 2s cubic-bezier(0.25, 0.1, 0.25, 1);
            white-space: nowrap;
            text-shadow: -6px 12px 11px #c4c4c4;
        }

        #credits {
            width: 348px;

            text-align: center;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 33px;
            font-weight: 200;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 3s linear;

        }

        #company {
            font-family: 'Monda', sans-serif;
            /* font-size: 65px; */
            font-size: calc(65px + (1vw - 6px));
            max-font-size: 65px;
            font-weight: 800;
            color: white;
            position: absolute;

            left: 50%;
            top: 35%;
            transform: translate(-50%, -50%);
            opacity: 0;
           
            animation: slideUp 4s ease-in-out 18s forwards;
        }



        @keyframes slideUp {
            0% {
                top: 100%;
               
                opacity: 0;
               
            }

            99% {
                color: black;
                z-index: 2;
            }

            100% {
                
                top: 625px;
                
                opacity: 1;
               
                color: black;
                z-index: 2;
            }
        }


        #logotwo {
            position: absolute;
            width: calc(100vw - 100px);
            max-width: 500px;
            /* width: 500px; */
            border-radius: 12px;
            left: 50%;
            top: 100%;
            
            transform: translate(-50%, -50%);
            animation: slideDown 4s ease-in-out 18s forwards;
            opacity: 0;
            
        }

        @keyframes slideDown {
            0% {
                top: -100px;
               
                opacity: 0;
                
            }

            100% {
                
                top: 420px;
               
                transform: translate(-50%, -50%);
                opacity: 1;
               
            }
        }




        a {
            color: white;
        }

        a:hover {
            color: rgb(151, 151, 151);
        }

    <div id="credits">For further information, please contact us at <a href="mailto:info@mutua.tv"

    <script>
        window.addEventListener('load', function () {
            let logo = document.getElementById('logo');
            let title = document.getElementById('title');
            let credits = document.getElementById('credits');

            setTimeout(function () {
                logo.style.left = '50%';
                logo.style.transition = 'all 7s cubic-bezier(0.68, -0.55, 0.265, 1)';

                setTimeout(function () {
                    logo.style.transition = 'opacity 7s ease';
                    title.style.transition = 'opacity 7s ease';

                    logo.style.opacity = '0';
                    title.style.opacity = '1';

                    setTimeout(function () {
                        logo.style.display = 'none';
                        title.style.left = '210%';
                        title.style.transition =
                            'all 6s cubic-bezier(0.25, 0.1, 0.25, 0)';

                        setTimeout(function () {
                            title.style.opacity = '0';
                            title.style.display = 'none';
                            credits.style.opacity = '1';
                        }, 8000);
                    }, 6000);
                }, 8000);
            }, 300);







        });
    </script>
